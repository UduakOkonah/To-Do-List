<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do-List</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <script src="script/suggestions.js"></script>
  <script type="module" src="script/main.js"></script>
  <script type="module" src="script/dashboard.js"></script>
  <script ></script>

</head>
<body>
  <header>
    <h1>Welcome, <span id="userNameDisplay"></span>!</h1>
    <button id="logoutBtn" aria-label="Logout">Logout</button>
  </header>

  <main>
    <section class="add-task-section" aria-label="Add new task">
      <input type="text" id="newTaskInput" placeholder="Add a new task..." aria-label="New task input" />
      <button id="addTaskBtn" aria-label="Add task">Add</button>
    </section>
    <section id="suggestions" class="suggestions"></section>

    <section class="board" aria-label="Task board with To Do, In Progress, Done">
      <div class="column" data-status="todo" aria-label="To Do tasks">
        <h2>To Do</h2>
        <ul class="task-list" id="todoList"></ul>
      </div>
      <div class="column" data-status="inprogress" aria-label="In Progress tasks">
        <h2>In Progress</h2>
        <ul class="task-list" id="inprogressList"></ul>
      </div>
      <div class="column" data-status="done" aria-label="Done tasks">
        <h2>Done</h2>
        <ul class="task-list" id="doneList"></ul>
      </div>
    </section>

<section class="goal-assistant">
  <h2>Goal Breakdown Assistant 🧠</h2>
  <form id="goalForm">
    <input type="text" id="goalInput" placeholder="Type a goal like 'Build a portfolio'" />
    <button type="button" id="voiceBtn" title="Use voice input">🎤</button>
    <button type="submit">Break It Down</button>
  </form>
  <div id="goalBreakdown"></div>
</section>

  </main>

  <script src="script/dashboard.js"></script>

  <!-- AI Assistant Chat UI -->
<div id="aiChatBox" class="chat-box hidden">
  <div class="chat-header">💬 Ask AI Assistant <button id="closeAI">✖️</button></div>
  <div class="chat-body" id="chatMessages"></div>
  <form id="aiForm">
    <input type="text" id="aiInput" placeholder="Ask for help..." required />
    <button type="submit">Send</button>
  </form>
</div>
<button id="openAI" class="ai-float-btn">🤖</button>

</body>
</html>
